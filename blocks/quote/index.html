<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Form</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Custom Form</h2>
  <form id="custom-form">
    <label for="textarea1">Text Area 1:</label><br>
    <textarea id="textarea1" name="textarea1" rows="4" cols="50"></textarea><br>
  
    <label for="textarea2">Text Area 2:</label><br>
    <textarea id="textarea2" name="textarea2" rows="4" cols="50"></textarea><br>
  
    <button id="submit-button" type="submit">Submit</button>
  </form>

  <div id="response"></div>
</body>
</html>
